<!DOCTYPE html>
<html>

<script src="http://maps.google.com/maps/api/js?&key=AIzaSyARxs_0QWBQzZ-7tnFIkcz6Tzh5Fr1I0xg"></script>
<div id="map" style="width:1024px; height:768px"></div>

<script>
var map;
var markers = [];

// Adds map
var init = function (){
    // map options
    var myOptions = {
        zoom : 13,
        center: new google.maps.LatLng(42.37244,-71.1067285),
        mapTypeId : google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById('map'), myOptions);
    addMarkers(); 
    

}

// Adds bus markers to map
async function addMarkers(){
    var buses = await getBuses();
    
    buses.forEach(function(bus){
	    var marker = getMarker(bus);
        var lat  = bus.attributes.latitude;
        var long = bus.attributes.longitude;
        var latlng = new google.maps.LatLng(lat,long)
        var marker = new google.maps.Marker({
            position : latlng,
            map : map,
            marker : marker,
            id : bus.id
        });
        markers.push(marker);
    });
}

// Fetches bus data from MBTA
async function getBuses(){
	var url = "https://api-v3.mbta.com/vehicles?api_key=36a4d4c5e30343c5a6a1a2f71aad5f4fbdfd&filter[route]=1&include=trip";
    var response = await fetch(url);
    var json = await response.json();
    return json.data;
}

// Selects marker type based on bus direction
function getMarker(bus){
	if (bus.attributes.direction_id === 0) {
		return 'red.png';
    }
    else{
        return 'blue.png';	
    }
}

google.maps.event.addDomListener(window,'load',init);
</script>

</html>
