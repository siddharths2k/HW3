<!DOCTYPE html>
<html>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyARxs_0QWBQzZ-7tnFIkcz6Tzh5Fr1I0xg"></script>
<div id="map" style="width:1024px; height:768px"></div>
<script>
var map;
var markers = [];

// Adds map
function init(){
	// map options
	var myOptions = {
		zoom      : 13,
        center: new google.maps.LatLng(42.37244,-71.1067285),
		mapTypeId : google.maps.MapTypeId.ROADMAP
	};
	var element = document.getElementById('map');
  	map = new google.maps.Map(element, myOptions);
  	addMarkers(); 
};

// Adds bus markers to map
async function addMarkers(){
	var buses = await getBusLocations();
    buses.forEach(function(bus){
		var mark = getMarker(bus.id);
		if(mark == null){
			addMarker(bus);
		}
		else{
			moveMarker(mark,bus);
		};
	});
			
	console.log(new Date());
	setTimeout(addMarkers, 15000);
}

// Fetches bus data from MBTA
async function getBusLocations(){
	var url = 'https://api-v3.mbta.com/vehicles?api_key=36a4d4c5e30343c5a6a1a2f71aad5f4f&filter[route]=1&include=trip';	
	const res = await fetch(url);
	data = await res.json();
	return data.data;
};

// Adds bus markers to map
function addMarker(bus){
	var marker = getMarker(bus);
	var marker = new google.maps.Marker({
	    position: {
	    	lat: bus.attributes.latitude, 
	    	lng: bus.attributes.longitude
	    },
	    map: map,
	    marker: marker,
	    id: bus.id
	});
	markers.push(marker);
}

// Selects marker type based on bus direction
function getMarker(bus){
	if (bus.attributes.direction_id === 0) {
		return 'red.png';
	}
	else{
		return 'blue.png';	
	}
}

// Moves marker to new location
function moveMarker(marker,bus) {
	// choose marker type based on direction
	var marker = getMarker(bus);
	marker.setMarker(marker);

	// move marker to new position
    marker.setPosition( {
    	lat: bus.attributes.latitude, 
    	lng: bus.attributes.longitude
	});
}

function getMarker(id){
	var marker = markers.find(function(item){
		return item.id === id;
	});
	return marker;
}
window.onload = init;
</script>
</html>
