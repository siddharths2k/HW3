<!DOCTYPE html>
<html>

<script src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyARxs_0QWBQzZ-7tnFIkcz6Tzh5Fr1I0xg"></script>

<script>
var locations = [
    [42.388517, -71.119043],
    [42.373483, -71.118754],
    [42.365337, -71.103534],
    [42.362423, -71.085583]
]

// create map
function init(){
    // map settings
    myOptions = {
        zoom : 13,
        center: new google.maps.LatLng(42.37244,-71.1067285),
    }; 

    var map = new google.maps.Map(document.getElementById('map'), myOptions);


    // map locations
    locations.forEach(function(location){
        latitude  = location[0];
        longitude = location[1];
        latlng = new google.maps.LatLng(latitude,longitude)
        var marker = new google.maps.Marker({
            position : latlng,
            map : map,
        });
        return marker;
    });
}
google.maps.event.addDomListener(window,'load',init);
</script>

<div id="map" style="width: 1024px; height: 680px"></div>

</html>
