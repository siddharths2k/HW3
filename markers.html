<!DOCTYPE html>
<html>

<script src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyARxs_0QWBQzZ-7tnFIkcz6Tzh5Fr1I0xg"></script>

<script>
var locations = [
    [42.388517, -71.119043],
    [42.373483, -71.118754],
    [42.365337, -71.103534],
    [42.362423, -71.085583]
]
var lat  = 0;
var long = 0;
var length = locations.length;
var findCenter = function(item){
    lat  += item[0]/length;
    long += item[1]/length;
}
locations.forEach(findCenter);
function init(){
    myOptions = {
        zoom : 14,
        center: new google.maps.LatLng(lat,long)
    };
    var map = new google.maps.Map(document.getElementById('map'), myOptions);
    locations.forEach(function(item){
        lat  = item[0];
        long = item[1];
        latlng = new google.maps.LatLng(lat,long)
        var marker = new google.maps.Marker({
            position : latlng,
            map : map,
        });
        return marker;
    });
}
google.maps.event.addDomListener(window,'load',init);
</script>

<div id="map" style="width: 1024px; height: 680px"></div>

</html>
